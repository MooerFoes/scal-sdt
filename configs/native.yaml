model: 'path/to/model' # Or HuggingFace model identifier

# vae: 'path/to/vae'
# tokenizer: 'path/to/tokenizer'

# Checkpoints will be saved in <output dir>/<project>/<run id>. For run id, see args.
output_dir: 'output'
project: 'SCAL-SDT'

batch_size: 4
seed: 114514
clip_stop_at_layer: 2
gradient_checkpointing: true

data:
  resolution: 512
  center_crop: false
  concepts:
    # You can add more concepts
    - instance_set:
        path: 'example/data'
        prompt: '{TXT_PROMPT}'

sampling:
  interval_steps: 50
  batch_size: 1
  concepts:
    - prompt: 'sks 1girl, sitting'
      negative_prompt: 'lowres, bad anatomy, bad hands, text, error, missing fingers, extra digit, fewer digits, cropped, worst quality, low quality, normal quality, jpeg artifacts, signature, watermark, username, blurry'
      steps: 28
      cfg_scale: 11
      num_samples: 8
      seed: 114514
      width: 512
      height: 512

checkpoint:
  filename: '{epoch}-{train_loss:.2f}'
  auto_insert_metric_name: true
  # every_n_train_steps: 1145
  every_n_epochs: 10
  monitor: 'epoch'
  save_top_k: 5
  mode: 'max'

trainer:
  accelerator: 'gpu'
  # strategy: 'ddp_find_unused_parameters_false'
  # num_nodes: 1
  # devices: -1
  devices: [ 0 ]
  precision: 16
  log_every_n_steps: 1
  max_epochs: &max_epochs 100

prior_preservation:
  enabled: false

aspect_ratio_bucket:
  enabled: true
  debug: false

loggers:
  wandb:
    sample: true
    artifact: false
    remove_ckpt_after_upload: false

optimizer:
  name: bitsandbytes.optim.AdamW8bit
  params:
    lr: 2e-6
    beta1: 0.9
    beta2: 0.999
    weight_decay: 2e-1
    eps: 1e-7
  lr_scale:
    enabled: true
    method: 'sqrt'
  lr_scheduler:
    name: torch.optim.lr_scheduler.CosineAnnealingLR
    params:
      T_max: *max_epochs
      eta_min: 2e-7
      last_epoch: -1
